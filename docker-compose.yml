
services:
  integration_sm_api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - TZ=America/Caracas
    container_name: integration_sm_api
    ports:
      - "9000:9000"
    networks:
      - integration_sm_api
    volumes:
      - './logs:/app/logs'
    restart: always
    logging:
      driver: awslogs
      options:
        awslogs-group: cuida-salud-prod-logs
        awslogs-stream: integration-fastapi-logs



networks:
  integration_sm_api:
    driver: bridge
